<!DOCTYPE html>
<html>
  <head>
    <title>프로필 페이지</title>
  </head>
  <body>
    <h1>프로필 페이지</h1>
    <div>
      <p>안녕하세요, <span id="username"></span>님!</p>
    </div>
    <a href="/logout">로그아웃</a>
  </body>
  <script>
    // 세션에서 사용자 이름 가져와서 출력
    const user = sessionStorage.getItem("user");
    if (user) {
      document.getElementById("username").textContent = user;
    }
  </script>
</html>
